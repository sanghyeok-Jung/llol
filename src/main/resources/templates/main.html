<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈 화면</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!-- stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" src="css/llol.css">
  <!-- javascript -->
  <script src="js/llol.js"></script>
</head>
<body>
  <header th:include = "common/header.html"></header>
  <section>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="images/title/title_1.jpg" style = "max-height: 450px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/title/title_2.jpg" style = "max-height: 450px">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="images/title/title_3.jpg" style = "max-height: 450px">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <br>

    <div class="card" style = "width: 90%; margin-left: auto; margin-right: auto">
      <div class="card-body">
        <h6 class="card-title">LLOL에 오신것을 환영합니다.</h6>
      </div>
    </div>

    <br>

    <div class="row" style = "width: 90%; margin-left: auto; margin-right: auto">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">소환사 검색 기능</h5>
            <p class="card-subtitle mb-2 text-muted">닉네임 검색으로 정보를 검색해보세요.</p>
            <p class="card-text">레벨과 티어, TOP3 주력 챔피언을 확인하세요.</p>
            <a href="#" class="btn btn-primary" onClick = "go_search()">소환사 검색</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">정보 공유</h5>
            <p class="card-subtitle mb-2 text-muted">다른 이용자들과 자유롭게 정보를 교환하세요.</p>
            <p class="card-text">사용자들과 자유롭게 소통하세요.</p>
            <a href="#" class="btn btn-primary">자유 게시판</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
