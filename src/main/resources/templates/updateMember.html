<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" src="css/llol.css">
    <!-- javascript -->
    <script src="js/llol.js"></script>
</head>
<body style = "background-color: #ebf5ee">
    <header th:include = "common/header.html"></header>
    <section style = "margin-top: 100px">
        <form name="updateMemberForm" style = "width: 30%; margin-right: auto; margin-left: auto">
            <div class="form-group">
                <p style = "text-align: center; font-weight: bold">회 원 정 보 수 정</p>
            </div>
            <div class="form-group">
                <label>아이디</label>&nbsp;&nbsp;
                <input name="id" type="text" class="form-control" th:value = "${user.id}" readonly>
            </div>
            <div class="form-group">
                <input type="hidden" th:value="${user.password}" name = "origin_password">
                <label for="Password1">비밀번호</label>&nbsp;&nbsp;
                <span id = "checkResultPassword1" style = "font-weight: bold; color: red"></span>
                <input name="password" type="password" class="form-control" id="Password1">
            </div>
            <div class="form-group">
                <label for="Password2">비밀번호 확인</label>&nbsp;&nbsp;
                <span id = "checkResultPassword2" style = "font-weight: bold; color: red"></span>
                <input name="password_check" type="password" class="form-control" id="Password2">
                <p style = "text-align: center; font-weight: bold; font-size: 11px; color: red">※ 비밀번호는 변경 할 때에만 입력해주세요</p>
            </div>
            <div class="form-group">
                <label for="InputName">닉네임</label>&nbsp;&nbsp;
                <span id = "checkResultName" style = "font-weight: bold; color: red"></span>
                <input name="name" type="text" class="form-control" id="InputName" th:value = "${user.name}">
            </div>
            <button type="button" class="btn btn-primary" style = "width: 100%" onClick="updateMember()">회원 정보 수정</button>
        </form>
    </section>
</body>
</html>
