<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>홈 화면</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <!-- stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" src="css/llol.css">
  <!-- javascript -->
  <script src="js/llol.js"></script>
</head>
<body>
  <header th:include = "common/header.html"></header>
  <section style = "width: 90%; margin-top: 30px; margin-left: auto; margin-right: auto">
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">
          <p style = "display: inline">자유 게시판</p>&nbsp;
          <form name = "boardSearchForm" class="form-inline my-2 my-lg-0" style = "display: inline">
            <input name = "boardtitle" class="form-control mr-sm-2" type="search" placeholder="제목 검색" aria-label="Search">
            <button type = "submit" class="btn btn-success" onClick = "board_search()">검색</button>
          </form>
          <button style = "display: inline; float: right" type = "submit" class="btn btn-success" onClick = "location.href='insertBoard'">글쓰기</button>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${boardList != null}" th:each="board : ${boardList}">
        <td scope="row">
          <img th:if="${board.boardimage != ''}" th:src="|@{upload/}${board.boardimage}|" style = "width:200px; height: 100px" class="rounded float-right">
          <span th:text="${board.boardtitle}" style = "font-weight: bold; size: 15px"></span><br>
          <span th:text="${board.boardwriter}" style = "size: 11px"></span>
        </td>
      </tr>
      <tr th:unless="${boardList != null}">
        <td scope="row"><p style = "text-align: center">게시글이 존재하지 않습니다.</p></td>
      </tr>
      </tbody>
      <tfoot>
        <tr>
          <td scope="row">
            <ul class="pagination justify-content-center">
              <li class="page-item" th:if="${viewFirstPage > 1}">
                <a class="page-link" th:href="|@{boardList?pageNum=}${pageNum - 1}|">Previous</a>
              </li>
              <th:block th:with="viewFirstPageEnd = ${pageNum - 1}" th:if="${pageNum > 1}">
                <th:block th:each="num : ${#numbers.sequence(viewFirstPage, viewFirstPageEnd)}">
                  <li class="page-item"><a class="page-link" th:href="|@{boardList?pageNum=}${num}|" th:text="${num}"></a></li>
                </th:block>
              </th:block>
              <li class="page-item active" aria-current="page">
                <span class="page-link">
                  <span th:text="${pageNum}"></span>
                </span>
              </li>
              <th:block th:with="viewLastPageStart = ${pageNum + 1}" th:if="${pageNum} < ${totalPages}">
                <th:block th:each="num : ${#numbers.sequence(viewLastPageStart, viewLastPage)}">
                  <li class="page-item"><a class="page-link" th:href="|@{boardList?pageNum=}${num}|" th:text="${num}"></a></li>
                </th:block>
              </th:block>
              <li class="page-item" th:if="${viewLastPage} < ${totalPages}">
                <a class="page-link" th:href="|@{boardList?pageNum=}${pageNum + 1}|">Next</a>
              </li>
            </ul>
          </td>
        </tr>
      </tfoot>
    </table>
  </section>
</body>
</html>
