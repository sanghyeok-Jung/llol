<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" src="css/llol.css">
    <!-- javascript -->
    <script src="js/llol.js"></script>
</head>
<body style = "background-color: #ebf5ee">
    <header th:include = "common/header.html"></header>
    <section style = "margin-top: 100px">
        <form name="insertBoardForm" style = "width: 60%; margin-right: auto; margin-left: auto" enctype="multipart/form-data">
            <div class="form-group">
                <p style = "text-align: center; font-weight: bold">글 쓰 기</p>
            </div>
            <div class="form-group">
                <label for="InputTitle">제목</label>&nbsp;&nbsp;
                <span id = "checkResultTitle" style = "font-weight: bold; color: red"></span>
                <input name="boardtitle" type="text" class="form-control" id="InputTitle">
            </div>
            <div class="form-group">
                <label for="Content">내용</label>&nbsp;&nbsp;
                <span id = "checkResultContent" style = "font-weight: bold; color: red"></span>
                <textarea name="boardcontent" class="form-control" id="Content" rows = "10"></textarea>
            </div>
            <div class="form-group">
                <label>이미지</label>&nbsp;&nbsp;
                <input name="file" type="file">
            </div>
            <div class="form-group">
                <label>유튜브 링크</label>&nbsp;&nbsp;
                <input name="boardyoutube" type="text" class="form-control">
            </div>
            <div class="form-group" style = "text-align: center">
                <button type="button" class="btn btn-primary" style = "width: 70%" onClick="insertBoard()">글 등록</button>
                <button type="button" class="btn btn-secondary" style = "width: 20%; float: right" onClick="history.back()">목록</button>
            </div>
        </form>
    </section>
</body>
</html>
